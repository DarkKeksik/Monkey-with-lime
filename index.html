<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Генератор коктелей</title>
    <link rel="stylesheet" href="template/icons/style.css">
    <link rel="stylesheet" href="template/css/style.css">
</head>

<body>
    <header class="header">
        <nav class="header__nav"></nav>
    </header>

    <main class="main">
        <!-- 1 блок под информацию -->
        <section class="main__section">
            <div id="particle" class="particle"></div>
            <div class="main__section-one">
                <header class="main__section-header">
                    <h1 class="main__section-title">Мы знаем как сделать вечеринку веселее!</h1>
                    <p class="main__section-description">Наш cервис позволить вам узнать рецепт, пропорции и историю любого коктеля, который есть у нас в базе!<br>P.S. Рецепты пополняются когда админ не пьян.</p>
                </header>
                <div class="main__section-button">
                    <a class="button" href="#">Смешать коктель!</a>
                </div>
                <div class="main__sh">
                    <span class="main__sh-item icon-sh"></span>
                </div>
            </div>
        </section>

        <!-- 2 блок под рецепты -->
        <section class="main__section">

        </section>
    </main>

    <footer class="footer"></footer>

    <script src="template/vendors/particles.min.js"></script>
    <script src="template/vendors/particlesConf.js"></script>

</html>
