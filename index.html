<head>

    <main class="main">

                    </p>
                </header>
                <div class="main__section-button">
                    <a class="button" href="#"><span class=""></span>Смешать коктель!</a>
                </div>

                    <div class="main__sh-item">
                        <p class="main__title">
                            Маргарита
                            <span class="main__title-sub">алк. коктель</span>                   
                        </p>
                    </div>
                    <div class="main__sh-item">
                        <span class="main__sh-item_outside icon-sh"></span>

                    </div>
                </div>

        <!-- 2 блок под рецепты -->
        <section class="main__section">

        </section>
